<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Friend list App</title>
</head>
<body>
<div class="container">
    <h1>Friends List App</h1>
    <div id="statsModule">
        <script id="stats-template" type="text/template">
            <h2>Statistics</h2>
            <p>Number of displayed people: <strong>{{people}}</strong></p>
        </script>
    </div>

    <div id="peopleModule">
        <input placeholder="Enter name" type="text">
        <button id="addPerson">Add Person</button>

        <h3>People list</h3>
        <ul id="people">
            <script id="people-template" type="text/template">
                {{#people}}
                <li>
                    <span>{{.}}</span>
                    <i class="del">X</i>
                </li>
                {{/people}}
            </script>
        </ul>

    </div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build.js{{app,.tmp}} scripts/main.js -->
<script src="scripts/pubsub.js"></script>
<script src="scripts/stats.js"></script>
<script src="scripts/people.js"></script>
<!-- endbuild -->
</body>
</html>
